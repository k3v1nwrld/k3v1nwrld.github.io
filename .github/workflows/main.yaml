name: Update Packages & Deploy

on:
  # Trigger when pushing to 'main' branch or if manually triggered
  push:
    branches: ["main"]
    paths: ['debs/*']
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Update Packages File job
  update_packages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      - name: Install dpkg
        run: sudo apt-get update && sudo apt-get install -y dpkg
      
      - name: Run Update Script
        run: |
          sh update.sh

      - name: Get Git Commit SHA  # New step to store commit SHA
        run: echo ::set-env name=GIT_COMMIT_SHA::$(git rev-parse HEAD)

      - name: Commit and Push Changes
        uses: EndBug/add-and-commit@v8
        with:
          message: "Update Packages"
          add: "." 
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}  

  # Build Jekyll and Deploy to GitHub Pages
  build_and_deploy:
    runs-on: ubuntu-latest
    needs: update_packages  # Ensure this job runs after 'update_packages'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
      
  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build_and_deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
